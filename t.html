<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <section class="min-h-screen flex flex-col-reverse md:flex-row items-center justify-between px-6 md:px-16 relative overflow-hidden">
      
      <!-- Left Text Content -->
      <div class="z-10 text-center md:text-left mt-10 md:mt-0">
        <p class="text-purple-600 text-sm tracking-widest uppercase mb-3">David Flash</p>
        <h1 class="text-3xl md:text-5xl font-bold leading-snug mb-6">
          Hello, my name’s David. <br />
          I’m graphic designer.
        </h1>
        
        <!-- Buttons -->
        <div class="flex flex-col md:flex-row gap-4 items-center justify-center md:justify-start">
          <a href="#" class="bg-purple-600 text-white px-6 py-3 rounded-full text-sm font-medium flex items-center gap-2 hover:bg-purple-700 transition">
            ✉️ Contact Me
          </a>
          <a href="#" class="text-gray-900 text-sm font-medium flex items-center gap-2 hover:underline">
            ⬇️ Download CV
          </a>
        </div>
      </div>

      <!-- Right Shapes -->
      <div class="relative w-[300px] h-[300px] md:w-[400px] md:h-[400px]">
        <!-- Large Circle -->
        <div class="absolute w-full h-full bg-purple-100 rounded-full top-0 left-0 z-0"></div>

        <!-- Dots -->
        <div class="absolute w-4 h-4 bg-purple-600 rounded-full top-1/4 left-0"></div>
        <div class="absolute w-3 h-3 bg-purple-600 rounded-full top-2 right-2"></div>
        <div class="absolute w-4 h-4 bg-purple-600 rounded-full bottom-4 right-4"></div>

        <!-- Triangle -->
        <div class="absolute w-0 h-0 border-l-[15px] border-r-[15px] border-b-[25px] border-l-transparent border-r-transparent border-b-purple-600 rotate-45 bottom-0 left-0"></div>
      </div>
    </section>
  </body>
</html>
